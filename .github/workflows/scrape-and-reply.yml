name: Scrape & Auto-Reply

on:
  schedule:
    - cron: '*/5 * * * *'    # every 5 minutes
  workflow_dispatch:        # manual trigger too

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Downgraded to ensure TensorFlow compatibility

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests tensorflow

      - name: Scrape Facebook and post replies
        env:
          FB_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          PAGE_ID: 579954655210740
        run: |
          python scripts/scrape_and_reply.py

      - name: Generate latest posts JSON
        run: |
          python scripts/dump_posts.py

      - name: Commit & push updated JSON
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update scraped_posts.json"
          file_pattern: scraped_posts.json
